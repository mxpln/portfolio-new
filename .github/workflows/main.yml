name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install${{ vars.ENV_CONTEXT_VAR }}

      - name: Build the application
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "paolonemax@gmail.com"
          git config --global user.name "mxpln"
          npm install -g gh-pages
          gh-pages -d dist
